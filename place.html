<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Page</title>
    <meta name="description" content="WDD 131 - Dynamic Web Fundamentals Isaac Hooper Place">
    <meta name="author" content="Isaac Hooper">
    <link rel="stylesheet" href="styles/place.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="scripts/place.js" defer></script>
</head>
<body>
    <header>
        <div class="header">
            <h1>Ghana</h1>
        </div>
    </header>
    <main>
        <div class="content">
            <picture>
                <img src="images/hero-image.jpg" alt="hero image" class="image">
                <source srcset="images/hero-image-large.jpg" media="(min-width: 1024px)">
                <source srcset="images/hero-image-small.jpg" media="(max-width: 767px)">
            </picture>
            <div class="box-data">
                <h3 class="box-header">Data</h3>
                <p><strong>Area:</strong> 587,041 sq km</p>
                <p><strong>Population:</strong> 27,691,018</p>
                <p><strong>Capital:</strong> Greater Accra</p>
                <p><strong>Languages:</strong> English, French</p>
                <p><strong>Currency:</strong> Ghanaian Cedis</p>
                <p><strong>Time Zone:</strong> UTC</p>
                <p><strong>Calling Code:</strong> +233</p>
                <p><strong>Internet TLD:</strong> .mg</p>
            </div>
            <div class="box-weather">
                <h3 class="weather-header">
                    <img src="images/1530391_weather_clouds_sun_sunny_icon.svg" alt="Weather icon"> Weather
                </h3>
                <p><strong>Temperature:</strong> 10°C</p>
                <p><strong>Conditions:</strong> Partly Cloudy</p>
                <p><strong>Wind:</strong> 5 km/h</p>
                <p><strong>Wind Chill:</strong> 9.8°C</p>
            </div>
        </div>
    </main>
    <footer>
        <p><span id="currentyear">Isaac Hooper Ghana</span></p>
        <p><span id="lastModified"></span></p>
    </footer>
</body>
</html>
